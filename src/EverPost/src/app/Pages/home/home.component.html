<div style="min-height: 100vh; width: 100%" class="grid">
    <div class="col-2">
        <p-megamenu [model]="items"  orientation="vertical" [style]="{ 'border-radius': '3rem', display: 'flex' ,height: '100%'}"  styleClass="p-4 bg-surface-0 dark:bg-surface-900">
            <ng-template #start>
                <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" shape="circle" class="mx-auto" size="xlarge"/>
                <svg width="33" height="35" viewBox="0 0 33 35" fill="none" xmlns="http://www.w3.org/2000/svg" class="h-8">
                    
                </svg>
            </ng-template>
            <ng-template #item let-item >
                <a *ngIf="item.root" pRipple class="flex items-center justify-content-left cursor-pointer px-4 py-2 overflow-hidden relative font-semibold text-lg uppercase" style="border-radius: 2rem">
                    <i [ngClass]="item.icon"></i>
                    <span class="ml-2">{{ item.label }}</span>
                </a>
                <a *ngIf="!item.root && !item.image" class="flex items-center p-4 cursor-pointer mb-2 gap-2">
                    <span class="inline-flex items-center justify-center rounded-full bg-primary text-primary-contrast w-12 h-12">
                        <i [ngClass]="item.icon + ' text-lg'"></i>
                    </span>
                    <span class="inline-flex flex-col gap-1">
                        <span class="font-medium text-lg text-surface-900 dark:text-surface-0">{{ item.label }}</span>
                        <span class="whitespace-nowrap">{{ item.subtext }}</span>
                    </span>
                </a>
                <div *ngIf="item.image" class="flex flex-col items-center gap-4">
                    <img [src]="item.image" alt="megamenu-demo" class="w-full" />
                    <span>{{ item.subtext }}</span>
                    <p-button styleClass="p-button-primary"[label]="item.label" [outlined]="true"></p-button>
                </div>
            </ng-template>
            <ng-template #end>
                <p-button styleClass="p-button-primary"  label="Sing out" (click)="Logout()"  class="mx-auto" variant="text" [raised]="true" severity="danger" />
            </ng-template>
        </p-megamenu>
    </div>
    <div class="col-10 p-5">
        <router-outlet/>
    </div>
</div>
