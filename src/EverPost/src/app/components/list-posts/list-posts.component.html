<p-carousel [value]="Posts" [numVisible]="1" [numScroll]="1" orientation="vertical" verticalViewPortHeight="" contentClass="flex items-center">
    <ng-template let-post #item>
        <div class="border border-surface-200 dark:border-surface-700 rounded m-2 p-4">
            <div class="mb-4">
                <div class="relative mx-auto">
                    <img src="https://localhost:7109{{post.imageRoute }}" [alt]="post.title" class="w-full rounded" style="width: 200px !important; "/>
                    <p-tag [value]="post.status" class="absolute" styleClass="dark:!bg-surface-900" />
                </div>
            </div>
            <div class="mb-4 font-medium">{{ post.title }}</div>
            <div class="flex justify-between items-center">
                <div class="mt-0 font-semibold text-xl">{{ post.totalComments }}</div>
                <span>
                    <p-button icon="pi pi-pencil" styleClass="ml-2" />
                    <p-button icon="pi pi-trash" styleClass="ml-2" />
                </span>
            </div>
        </div>
    </ng-template>
</p-carousel>
